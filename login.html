<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>IntraBankingApp | Login</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/loginStyle.css">
    <script src="./js/main.js" defer charset="utf-8"></script>
    <script src="./js/login/loginScript.js" defer charset="utf-8"></script>
  </head>
  <body>
    <div id="login-modal-container" class="modal-container">
      <div id="login-modal-content" class="modal-content">
        <span id="login-modal-close-button" class="modal-close-button">&times;</span>

        <form id="login-form" class="main-form login-form" action="" method="POST">
          <fieldset>
            <legend>Entre em sua conta</legend>

            <input type="hidden" name="login_controller" value="login_controller">

            <div class="form-fields">
              <input type="email" name="user_email" required placeholder="exemplo@exemplo.com" class="form-input">
              <label for="email" class="form-label email-label">Email</label>
            </div>

            <div class="form-fields">
              <input type="password" name="user_password" required class="form-input">
              <label for="password" class="form-label">Senha</label>
            </div>

            <button type="submit" name="button" class="form-button">Criar</button>
          </fieldset>
        </form>
      </div>
    </div>

    <main class="main-container">
      <div class="main-text">
        <h1>IntraBankingApp</h1>
        <h2>Controle seus gastos e administre suas finanças.</h2>
        <p>Acesse sua conta ou crie uma <span>agora mesmo!</span></p>
      </div>

      <form action="" method="POST" id="signin-form" class="main-form">
        <fieldset>
          <legend>Crie sua conta</legend>

          <div class="form-fields">
            <input type="text" name="user_name" required class="form-input signin-input">
            <label for="name" class="form-label">Nome</label>
          </div>

          <div class="form-fields">
            <input type="email" name="user_email" required placeholder="exemplo@exemplo.com" class="form-input signin-input">
            <label for="email" class="form-label email-label">Email</label>
          </div>

          <div class="form-fields">
            <input type="tel" name="user_phone_number" required pattern="(\([0-9]{2}\))\s([0-9]{5})-([0-9]{4})" placeholder="(99) 99999-9999" class="form-input signin-input">
            <label for="tel" class="form-label tel-label">Número</label>
          </div>

          <div class="form-fields">
            <input type="password" name="user_password" required class="form-input signin-input">
            <label for="password" class="form-label">Senha</label>
          </div>

          <p>Já possui uma conta? Entre agora mesmo clicando <span id="login-modal-open-button" class="modal-open-button">aqui</span></p>

          <button type="submit" name="button" class="form-button">Criar</button>
        </fieldset>
      </form>
    </main>
  </body>
</html>
