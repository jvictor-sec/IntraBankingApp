<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>IntraBankingApp</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/login_style.css">
  </head>
  <body>
    <main class="main-container">
      <div class="main-text">
        <h1>IntraBankingApp</h1>
        <h2>Controle seus gastos e administre suas finanças.</h2>
        <p>Acesse sua conta ou crie uma <span>agora mesmo!</span></p>
      </div>

      <form action="" method="POST" class="main-form">
        <fieldset>
          <legend>Crie sua conta</legend>

          <div class="form-fields">
            <input type="text" name="name" required class="form-input">
            <label for="name" class="form-label">Nome</label>
          </div>

          <div class="form-fields">
            <input type="text" name="email" required class="form-input">
            <label for="email" class="form-label">Email</label>
          </div>

          <div class="form-fields">
            <input type="tel" name="tel" id="tel-input" required pattern="(\([0-9]{2}\))\s([0-9]{5})-([0-9]{4})" placeholder="(99) 99999-9999" class="form-input">
            <label for="tel" id="tel-label" class="form-label">Número</label>
          </div>

          <div class="form-fields">
            <input type="password" name="password" required class="form-input">
            <label for="password" class="form-label">Senha</label>
          </div>

          <p>Já possui uma conta? Entre agora mesmo clicando <span>aqui</span></p>

          <button type="submit" name="button" id="form-button">Criar</button>
        </fieldset>
      </form>
    </main>
  </body>
</html>
