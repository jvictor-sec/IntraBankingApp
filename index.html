<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>IntraBankingApp | Homepage</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/homeStyle.css">
    <script src="./js/main.js" defer charset="utf-8"></script>
    <script src="./js/home/homeFunctions.js" defer charset="utf-8"></script>
    <script src="./js/home/homeScript.js" defer charset="utf-8"></script>

    <!--  Third party -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" defer></script>
  </head>
  <body>
    <div id="user-modal-container" class="modal-container">
      <div id="user-modal-content" class="modal-content">
        <span id="user-modal-close-button" class="modal-close-button">&times;</span>

        <form id="user-form" class="form-container user-form" action="" method="POST">
          <fieldset>
            <legend>Administre sua conta</legend>

            <input type="hidden" name="user_id" class="user-id-input" value="">
            <input type="hidden" name="user_email" value="">
            <input type="hidden" name="user_password" value="">

            <div class="form-fields">
              <input type="text" name="user_name" required class="form-input signin-input">
              <label for="name" class="form-label">Nome</label>
            </div>

            <div class="form-fields">
              <input type="tel" name="user_phone_number" required pattern="(\([0-9]{2}\))\s([0-9]{5})-([0-9]{4})" placeholder="(99) 99999-9999" class="form-input signin-input">
              <label for="tel" class="form-label validated-label">Número</label>
            </div>

            <p>Deseja deslogar da sua conta? Clique <span id="sign-out">aqui</span></p>

            <div class="button-container">
              <button type="submit" name="button" class="form-button">Editar</button>
              <button id="delete-user-button" type="button" name="button" class="form-button">Excluir</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>

    <div id="financeUpdate-modal-container" class="modal-container">
      <div id="financeUpdate-modal-content" class="modal-content finance-modal">
        <span id="financeUpdate-modal-close-button" class="modal-close-button">&times;</span>

        <form id="financeUpdate-form" class="form-container finance-form" action="" method="POST">
          <fieldset>
            <legend>Cadastre uma finança</legend>

            <input type="hidden" name="finance_id" id="finance_id" value="">
            <input type="hidden" name="update_fk_user" id="update_fk_user" class="user-id-input" value="">

            <div class="form-fields">
              <input type="text" name="finance_name" required class="form-input">
              <label for="finance_name" class="form-label">Nome</label>
            </div>

            <div class="form-fields">
              <input type="text" name="finance_description" value="Nenhuma" class="form-input">
              <label for="finance_description" class="form-label">Descrição</label>
            </div>

            <div class="form-fields">
              <input type="number" step="0.01" min="0" name="finance_price" required class="form-input">
              <label for="finance_price" class="form-label validated-label">Preço</label>
            </div>

            <div class="form-fields">
              <input type="date" name="finance_date" required class="form-input">
              <label for="finance_date" class="form-label validated-label">Data</label>
            </div>

            <div class="form-fields">
              <input type="text" name="finance_recipient" value="Nenhum" class="form-input">
              <label for="finance_recipient" class="form-label">Beneficiário</label>
            </div>

            <button type="submit" name="button" class="form-button">Editar</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div id="financeInsert-modal-container" class="modal-container">
      <div id="financeInsert-modal-content" class="modal-content finance-modal">
        <span id="financeInsert-modal-close-button" class="modal-close-button">&times;</span>

        <form id="financeInsert-form" class="form-container finance-form" action="" method="POST">
          <fieldset>
            <legend>Cadastre uma finança</legend>

            <input type="hidden" name="fk_user" id="insert_fk_user" class="user-id-input" value="">

            <div class="form-fields">
              <input type="text" name="finance_name" required class="form-input">
              <label for="finance_name" class="form-label">Nome</label>
            </div>

            <div class="form-fields">
              <input type="text" name="finance_description" value="Nenhuma" class="form-input">
              <label for="finance_description" class="form-label">Descrição</label>
            </div>

            <div class="form-fields">
              <input type="number" step="0.01" min="0" name="finance_price" required class="form-input">
              <label for="finance_price" class="form-label validated-label">Preço</label>
            </div>

            <div class="form-fields">
              <input type="date" name="finance_date" required class="form-input">
              <label for="finance_date" class="form-label validated-label">Data</label>
            </div>

            <div class="form-fields">
              <input type="text" name="finance_recipient" value="Nenhum" class="form-input">
              <label for="finance_recipient" class="form-label">Beneficiário</label>
            </div>

            <button type="submit" name="button" class="form-button">Criar</button>
          </fieldset>
        </form>
      </div>
    </div>

    <header class="header-container">
      <nav class="header-nav-container">
        <a href="index.html" class="logo">Intra Banking <ion-icon name="wallet-outline"></ion-icon></a>

        <button type="button" name="button" id="user-modal-button" class="modal-open-button">Meu perfil <ion-icon name="person-circle-sharp"></ion-icon></button>
      </nav>
    </header>

    <main class="main-container">
      <h1>Seja bem-vindo(a), <span id="user-name-span"></span>.</h1>

      <section class="finance-section">
        <div class="finance-header">
          <h2>Tabela de finanças <ion-icon name="list"></ion-icon></h2>

          <button type="button" name="button" id="financeInsert-modal-button" class="modal-open-button">Nova finança</button>
        </div>
        </form>

        <div class="table-container">
          <table class="finance-table">
            <thead>
              <tr>
                <th scope="col" class="finance-table-column">#</th>
                <th scope="col" class="finance-table-column">Nome</th>
                <th scope="col" class="finance-table-column">Descrição</th>
                <th scope="col" class="finance-table-column">Preço</th>
                <th scope="col" class="finance-table-column">Data</th>
                <th scope="col" class="finance-table-column">Beneficiário</th>
                <th scope="col" class="finance-table-column">Editar</th>
                <th scope="col" class="finance-table-column">Excluir</th>
              </tr>
            </thead>
            <tbody id="finance-table-body">

            </tbody>
          </table>
        </div>
      </section>
    </main>
  </body>
</html>
