<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>IntraBankingApp | Homepage</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/homeStyle.css">
    <script src="./js/main.js" defer charset="utf-8"></script>
    <script src="./js/home/homeScript.js" defer charset="utf-8"></script>

    <!--  Third party -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" defer></script>
  </head>
  <body>
    <header class="header-container">
      <nav class="header-nav-container">
        <a href="index.html" class="logo">Intra Banking <ion-icon name="wallet-outline"></ion-icon></a>

        <button type="button" name="button" id="user-modal-button" class="modal-open-button">Meu perfil <ion-icon name="person-circle-sharp"></ion-icon></button>
      </nav>
    </header>

    <main class="main-container">
      <h1>Seja bem-vindo(a), <span>nome-usuário</span>.</h1>

      <section class="finance-section">
        <form class="search-finance-form" action="" method="">
          <div class="search-fields">
            <input type="search" name="searched-finance" required class="search-input">
            <label for="searched-finance" class="search-label"><ion-icon name="search"></ion-icon></label>
          </div>

          <button type="button" name="button" id="finance-modal-button" class="modal-open-button">Nova finança</button>
        </form>

        <table class="finance-table">
          <thead>
            <tr>
              <th scope="col" class="finance-table-column">#</th>
              <th scope="col" class="finance-table-column">First</th>
              <th scope="col" class="finance-table-column">Last</th>
              <th scope="col" class="finance-table-column">Handle</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td colspan="2">Larry the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer class="footer-container">

    </footer>
  </body>
</html>
